{% load render_bundle from webpack_loader %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books</title>
</head>
<body>
  {% render_bundle 'main_css' %}

    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Book</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'authors:list' %}">Authors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'books:list' %}">Books</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
        {% block content %}
        <br>
        <br>
        <div class="row">
          <div class="col-6 text-right">
            <a href="{% url 'authors:list' %}" class="btn btn-primary">Authors</a>
          </div>
          <div class="col-6">
            <a href="{% url 'books:list' %}" class="btn btn-primary">Books</a>
          </div>
        </div>
        {% endblock content %}
    </div>

  {% render_bundle 'main' %}
</body>
</html>
